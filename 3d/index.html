<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D logo</title>
</head>
<body>
  <style>
    div {
      width: 100vw;
      height: 100vh;
    }
    model-viewer {
      width: inherit;
      height: inherit;
    }
  </style>
<script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.2.1/dist/model-viewer.min.js" integrity="sha256-gPopL9THGBvkTNXFfY6u5s6/9J3+WIwqLNjc3eUyGys=" crossorigin="anonymous"></script>
<div>
  <model-viewer 
  src="me.glb"
  orientation="0deg -90deg 0deg" 
  exposure="0.3" 
  shadow-intensity="1" 
  camera-controls 
  touch-action="pan-y">
  </model-viewer>
</div>
</body>
</html>
