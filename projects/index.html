    <script>
      function add_project(projects) {
        let template = $("#project-card-template");
        let container = $("#project-cards-container");
        for (let project of projects) {
          let card = $(template.html());
          card.find("#title").text(project.full_name);
          card.find("#description").text(project.description);
          let link = project.homepage;
          if (link.length === 0) {
            link = project.html_url;
          }
          card.find("#link").attr("href", link);
          container.append(card);
        }
      }
      $.get("https://api.github.com/users/martinmimigames/repos", add_project);
